<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가위바위보 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all">
    <h1 id="gameName">가위 바위 보</h1>
    <div>
        <div class="left">
            <div class="myChoice">
                <div id="myPoint">You : 0</div>
                <img id="myImg" src="rock.png" width="80" height="80">
            </div>
        </div>
        <div class="right">
            <div class="computerChocice">
                <div id="comPoint">Computer : 0</div>
                <img id="comImg" src="paper.png" width="80" height="80">
            </div>
        </div>
    </div>
    <h3>what's your pick?</h3>        
    <div id = "game">
        <button id='btnPaper'><img src='paper.png' width="40" height="40"></button>
        <button id='btnRock'><img src='rock.png'width="40" height="40"></button>
        <button id='btnScissor'><img src='scissor.png'width="40" height="40"></button>    
    </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        // 점수(이긴 횟수)를 담을 변수
        var myPoint = 0; 
        var comPoint = 0; 
        // 0는 보, 1는 묵, 2는 가위로 user와 computer의 가위바위보 형태를 숫자로 담을 변수
        var user = 0; 
        var computer = 0;

        /* 컴퓨터의 변수가 random으로 0,1,2중에 결정되도록하고, 
        0는 보, 1는 묵, 2는 가위로 각자 해당되는 가위바위보 이미지로 변경되도록하는 함수*/
        function comChocice(){
            computer = Math.floor(Math.random() * 3); 
            if (computer == 0){
                $('#comImg').attr("src", "paper.png");
            }
            else if(computer == 1){
                $('#comImg').attr("src", "rock.png");
            }
            else if(computer == 2){
                $('#comImg').attr("src", "scissor.png");
            }
        }

        function startGame(){ // 누가 이겼는지 조건문을 이용해 확인 후 점수랑 text 변경
            if (user == 0 && computer == 1 || user == 1 && computer == 2 || user == 2 && computer == 0){
                myPoint += 1;
                $('#myPoint').text('You : ' + myPoint);
                $('#result').text('이겼습니다!');
            }
            else if (user == computer){
                $('#result').text('비겼습니다!');
            }
            else {
                comPoint += 1;
                $('#comPoint').text('Computer : ' + comPoint);
                $('#result').text('졌습니다!');
            }
        }

        // 아래 가위바위보 버튼을 클릭했을 때, 그에 해당하는 숫자를 user에 넣고, 내가 낸 이미지 변경
        $('#btnPaper').click(function(){
            $('#myImg').attr('src','paper.png');
            user = 0;
            comChocice();
            startGame();
        });
        $('#btnRock').click(function(){
            $('#myImg').attr('src','rock.png');
            user = 1;
            comChocice();
            startGame();
        });
        $('#btnScissor').click(function(){
            $('#myImg').attr('src','scissor.png');
            user = 2;
            comChocice();
            startGame();
        });
    </script>
</body>
</html>
