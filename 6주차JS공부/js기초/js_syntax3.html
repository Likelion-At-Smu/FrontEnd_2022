        // Hello, name( 자신의 이름 )
        //문자열 연결할 때 + 말고도 `${변수}` 로 할 수 있음

        hello("배정빈");
    
        function getGrade(score){
            if(score === 100){
                return 'A';
            }else if(score >=90){
                return 'B';
            }
            else if(score>=80){
                return 'C';
            }
            else if(score>=70){
                return 'D';
            }
            else{
                return 'F'
            }
        }
        const grade = getGrade(95);
        console.log(grade);
