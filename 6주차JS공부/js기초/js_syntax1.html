<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //자료형, 연산자 , 연산자 우선순위 
        /*자료형 Null-> 의도적으로 비어있게(의도)  undefined -> 자료형이 없는 상태 (실수)
        */ 
       const a = 10;
       console.log(a);

       let add = 1 + 2 ;
       console.log(add);
       let b = 2 + 5 - (3 * 2 )/2;
       console.log(b);
        /* 문자 결합 연산자  -> 문자형 데이터를 + 로 연결 할 수 있음 
        숫자형 데이터가 들어가도 문자형 데이터랑 + 되면 문자형으로 바뀜 */

        const c = 2022 ;
        const d = '올해는 호랑이의 해';
        console.log(c+d);
        /* 대입 연산자 */
        let num1 = 10;
        let num2 = 3;
        num1 += num2;
        console.log(num1);

        const e = 1 ;
        const f = '1';
        const equals = f === e ; // == 사용시 true === false
        console.log(equals);

        /*연산자 우선순위 
        1. () 2. 단항 연산자 .. 
        */
        

    </script>
</head>
<body>
    
</body>
</html>
