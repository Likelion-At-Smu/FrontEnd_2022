<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>
<body>
    <style>
        .timeout {
            background-color: orange;
            width: 70px;
            height: 100px;
            text-align: center;
            padding-top : 60px;
        }
    </style>
    <div class="timeout">7초후 증발</div>
    <script>
        var timecnt = 7;
        setInterval(() => {
            timecnt--;
            document.querySelector('.timeout').innerHTML = `${timecnt}초 후에 증발...`;
        }, 1000);
        setTimeout(function(){
            document.querySelector('.timeout').style.display = "none";
        },7000)
    </script>
</body>
</html>
