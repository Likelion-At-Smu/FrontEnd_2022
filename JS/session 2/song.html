<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .blue{
            width:0px;
            height: 5px;
            background-color: rgb(92,100,254);
        }
        .lyrics{
            width:250px;
            height:150px;
            overflow-y:scroll;
            background-color: skyblue;
        }
    </style>
    <div class="blue"></div>
    <div class="lyrics">
        <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</p>
    </div>
    <script>
        let bar=document.querySelector(".blue");
        let lyric=document.querySelector(".lyrics");

        lyric.addEventListener("scroll",function(){
            let scrolltop=lyric.scrollTop;
            let scrollHeight=lyric.scrollHeight-lyric.clientHeight;
            let per = scrollTop/scrollHeight; //비율 부분
            bar.style.width='${per*250}px';
        });
    </script>
</body>
</html>
